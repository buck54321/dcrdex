<div id=wallets class="fill-abs d-flex flex-column justify-content-stretch">
  <header></header>
  <div id=created class="d-flex flex-wrap align-items-center justify-content-around flex-grow-1 my-4">
    <div id=assetTemplate class="p-3 asset">
      <img class="logo" data-tmpl=logo>
      <span class="fs14 demi" data-tmpl=name></span>
      <span class="fs14">
        <span data-tmpl=balance></span>
        <span data-tmpl=unit></span>
      </span>
      <span data-tmpl=fiatRow class="fs14 flex-center d-hide">
        <span class="fs16">~</span>
        <span data-tmpl=fiat></span>
        <span class="fs12 ms-1">USD</span>
      </span>
    </div>
  </div>
</div>
