<div class="fill-abs flex-center" id=login>
  <div class="d-flex flex-column align-items-stretch">
    <div class="py-1 text-center fs28 sans-light">Log In</div>
    <div class="pb-2">
      <label for=pw class="form-label ps-1 mb-1">Password</label>
      <input id=pw type=password class="form-control select w-100" autocomplete="current-password">
      <div class="form-check pt-2">
        <input id=rememberPass type=checkbox class="form-check-input">
        <label for=rememberPass class="form-label ps-1">Remember my password</label>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button id=submitBttn type=button class="justify-content-center fs15 bg2 selected p-1">Submit</button>
    </div>
    <div id=errMsg class="fs15 pt-3 text-center d-hide errcolor text-break"></div>
  </div>
</div>
